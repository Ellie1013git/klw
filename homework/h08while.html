<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        //1.콘솔에 다음과 같이 while 반복문으로 출력하세요!
        /*
        안녕!0
        안녕!1
        안녕!2
        안녕!3
        안녕!4
        */
       let a=0;
       while(a<5){
        console.log("안녕!"+a);
        a++;
    };

       let sum=0;
       i=0; //인덱스 초기화
       
       //while로 1부터 100까지의 합을 구하세요.
       while(i<=100){
        sum += i;
        i++;
       };
       /*또는
       while(i<100){
        sum += ++i;
       }*/

       console.log(sum);
       

       
       //다음 수를 반복문과 "%"를 이용해서 2진수로 만드세요
       let binaryStr="";
       let n=0;
       let num=14;

       n=num%2 //0
       binaryStr+=n; //0
       num-=n //14
       num/=2; //7

       n=num%2 //1
       binaryStr+=n; //1
       num-=n //6
       num/=2; //3

       n=num%2 //1
       binaryStr+=n; //1
       num-=n //2
       num/=2; //1
        
       1110





       


    </script>
