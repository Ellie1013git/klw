    <div id="selectedList">
        <h4>
            장바구니 목록
            <button id="moveSelectedList">접기</button>
        </h4>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>총가격</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="basketCont">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">전체가격 : 
                        <b id="totalPriceB">0</b>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
<script>

const basketArr=[]; //장바구니 버튼을 누르면 상품 내역을 추가할 예정
class Basket{
    constructor(form){
        this.num=form.num.value;
        this.title=form.title.value;
        this.price=form.price.value;
        this.cnt=form.cnt.value;
    }
}

const basketFormArr=Array.from(document.getElementsByClassName("basketForm"));
const tbody=document.querySelector("#basketCont");
const totalPriceB=document.getElementById("totalPriceB");
const printBasketArr=function(){
    let str=``;
    for(let b of basketArr){ //basket숫자만큼 str이 만들어져서 tbody에 tr이 추가됨 -> tbody선언해주러가기
        str+=`<tr>
                <td>${b.num}</td>
                <td>${b.title}</td>
                <td>${b.price}</td>
                <td>${b.cnt}</td> 
                <td>${b.price*b.cnt}</td>
                <td><button onclick="delBasket(${b.num})">삭제</button></td>
            </tr>`
    };
    tbody.innerHTML=str;
}
const delBasket=function(num){
    console.log(num); //basketArr에 무조건 num이 같은 상품이 존재한다.
    let findIndex;//num이 같은 인덱스를 찾을 변수
    basketArr.forEach((item,i)=>{
        if(item.num===num){
            findIndex=i;
        }
    });//찾고
    basketArr.splice(findIndex,1);//찾은 위치의 basket삭제
    printBasketArr();//그리고 다시 출력
}

const submitHandler=function(e) {//함수를 const로 설정하게되면, 호이스팅이 발생하지 않아서 가장 위에 선언해줘야한다.
    e.preventDefault();
    console.log(this.num.value,this.title.value); //1 더조은컴퓨터 우유 2.3L
    let basket=new Basket(this);
    let baskets=basketArr.filter((item)=>item.num===basket.num)
    if(baskets.length){
        alert("이미 장바구니에 존재합니다!")
    }else{
        basketArr.push(basket);
    };
    console.log(basketArr);
    printBasketArr();

    let totalPrices=Array.from(tbody.querySelectorAll("tr>td:nth-child(5)"));
    let totalPrice=totalPrices.reduce((init,td)=>{
                return init+Number(td.innerText);
            },0);
    totalPriceB.innerText=totalPrice;
};


basketFormArr.forEach((form)=>{
form.onsubmit=submitHandler;
});


</script>
