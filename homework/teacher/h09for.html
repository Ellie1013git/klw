       function gugudan(dan) {
        let str=`${dan}단 시작\n`;

           // str+=(dan+"X"+i+"="+dan*i)+"\n";

        function powArr(num) {
            
            let arr=[];

        function setGrade(score) {// function은 단순할수록 재사용하기 좋다. 객체지향적이다.
            let key=Math.floor(score/10); //6.6 =>6

            //94/10 9.4 반올림-> 9-9=0
            //반올림(round-반올림, ceil-올림, floor-내림) 점수와 버림 점수를 빼면 무조건 1이 나온다.
            let plus="";
            if((Math.round(score/10)-key) === 1){

            }
            let grede;

                grade="A+";
            }else if(key<6){
                grade="F"
            }else{if(key===9){

                    grade="B";
                }else if(key===7){

                }else if(key===6){
