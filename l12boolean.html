<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참과 거짓의 bool</title>
</head>
<body>
    <h1>참과 거짓의 boolean true(1) false(0) : 비트정보</h1>
    <p>비교연산의 결과로 bool 데이터를 반환한다.</p>

    <script>
        console.log(true, typeof true);
        console.log(false, typeof false);
        console.log(1==1.0); //== : 비교연산 true
        console.log(2==1); //false

        let now=new Date();//객체 자료형 : '.'으로 필드를 참조할 수 있으면 자료형(참조형==객체)
        console.log(now.toLocaleDateString(), now.getMilliseconds());
        let now2=new Date();
        console.log(now2.toLocaleDateString(), now2.getMilliseconds());

        //자료형은 같다고 비교하기에 비교대상이 너무 많다.(같다고 할 기준이 없다.)
        //일란성 쌍둥이 ==> 유전자(Date)가 같지만 다른 사람임
        //기본형(값) 11=11은 같음.

        console.log(now==now2); //false. '=='은 객체를 비교할 수는 있지만 적절한 방법은 아니다.
        console.log(now!==now2); //true. 객체는 > < >= <= 크기비교를 할 수 없다.('!'는 '아니다' 의미)
        console.log(now>now2);
        console.log(12>12, 13>=13, 13<12, 13<=12); //부등호 순서위치 주의

        console.log("##########");


        console.log("1==true", 1==true);
        console.log("0==false", 0==false);
        console.log("true+true", true+true);
        console.log("false*false", false*false);
     
        console.log(!true,!false); //'!'는 bool의 not연산
        console.log(~false); // 00000000 -> 11111111 = -1
        console.log(~true); //00000001 -> 11111110 = -2

        console.log("##########");
        //자바스크릅트에는 없다라는 상태와 공간은 있는데 데이터가 없는 것이 존재
        //상태
        //undefined : ex)"let a;" 아무것도 정의되지 않은 상태
        //null : ex)"a=null;" 비어있는 상태를 표시(표에서 셀 한칸이 빈 상태)

        //0 : 아무런 데이터도 없는 수(number)
        //"" : 아무런 글자도 없는 것(string)
        //[] : 아무런 데이터도 없는 list
        // 얘네 다 false

        console.log("undefined", Boolean(undefined));// false
        console.log("null", Boolean(null));// false
        console.log(0, Boolean(0));// false
        console.log("", Boolean(""));// false
        // 존재하지않음==false
        console.log([], Boolean([]));// true. 필드가 많이 존재하는 객체
        console.log(1, Boolean(1)); // true
        console.log(-1, Boolean(-1));//true. -1이라는 데이터가 존재하기 때문
        console.log(" ", Boolean(" "));//true. 공백도 문자열이라서 true
        // 존재하는 것 ==true
         

        console.log("##########");

        
        

        
        
        

        

        
    </script>
</body>
</html>
