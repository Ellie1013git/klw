<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while에 대해 알아보자</title>
</head>
<body>
    <h1>반복문 while에 대해 알아보자</h1>
<p>스레드와 프로세스의 차이</p>

    <script>
        let i=0;
        while(i<10) {
            console.log("안녕"+i);
            i++;
        }


    </script>
    
</body>
</html>
