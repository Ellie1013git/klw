<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입 상송</title>
</head>
<body>
    <h1>프로토타입 상속</h1>
    <p>this=객체의 매서드. 프로토 타입 상속 시 this.__proto__를 사용한다.</p>
    <script>
        class A{
            constructor(a,b){
                this.a=a;
                this.b=b;
            }
        }
        class B extends A{
            constructor(a,b,c){
                super(a,b); //class B를 객체로 만들 때 class A 생성자 상속받겠다.
                this.c=c; // 부모생성자가 무조건 일을 먼저 해야한다. (부모의 필드보다 자식 필드가 우선순위를 갖는다.)
                this.a=20;//super 다음에 작성해야 효과있음.부모의 필드 a를 덮기 때문(Override).super 뒤에 하면 오류.
            }
        }
        console.log(new B(100,200,300));
        const b=new B(222,333,444);
        console.log(b);
        

         function X(a,b) {
             this.a=a;
             this.b=b;
         }
         function Y(a,b,c){
             this.__proto__.__proto__=X.prototype; //상속 class X extends Y와 같은 말. class나오기 전에는 이렇게 했음.
             X.call(this,a,b);
             this.c=c;
         }
         console.log(new Y().__proto__);
         console.log(new Y().__proto__.__proto__);
         console.log(new Y(10,20,30));
         
        
    </script>
</body>
</html>
