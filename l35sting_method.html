<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열의 유용한 메서드와 반복문 메서드</title>
</head>
<body>
    <h1>문자열의 유용한 메서드와 반복문 메서드</h1>
    <script>
        //문자열은 배열처럼 순서가 있는 자료형이기 때문에 대부분 유사한 메서드를 지원한다.


        ///////////////////////at, charAT, charCodeAt
        let arr=[10,20,30,40,50];
        console.log(arr[arr.length-1],arr.at(-1));

        let str="안녕하세요!";
        console.log(
            str[str.length-1], //!
            str.at(-1),  //!
            str.charAt(1),  //녕
            str.charCodeAt(0), //50504 =="안" utf-8의 번호
            str.charCodeAt(str.length-1) //33 == 느낌표의 아스키코드표 번호
        );


        //문자열의 splice도 될까?
        //str.splice(3,1); // 문자열은 기본형인 불변데이터이기 때문에 안됨

        str="54631";
        //str.sort(); //sort는 배열을 정렬하기 때문에 불변데이터인 문자열에 작동안한다
        console.log(str);//str.sort is not a function

        /////////////////////////slice(startIndex,endIndex)-음수가능 == substring(startIndex,endIndex)-음수불가능
        str="더좋은컴퓨터아카데미 자바스크립트 교육!";
        console.log(str.slice(11,17)); //자바스크립트
        console.log(str.slice(-3,-1)); //교육
        //음수 인덱스로 자바스크립트 출력
        console.log(str.slice(-10,-4));//자바스크립트

        //////////////////////////////substr(start,length)
        //substr: 많이사용(문자열의 시작점부터 길이로 찾는게 쉽기 때문)
        console.log(str.substr(6,4)); //아카데미
        console.log(str.substr(3,3));  //컴퓨터

        
        //////////////////////////////trim
        //공백(==공기 트름)을 업앤다.
        str="   공백이 있는 데이터   "; //통신을 했는데 공백이 있는 데이터를 받았을 때 공백제거하는 방법
        console.log(str.length);16
        str=str.trim(); //str.trim();이건 안됨. 불변데이터이기때문에.
        console.log(str.length,str);//10 '공백이 있는 데이터'

        ///////////////////////////////split

        console.log(str.split(""));//['공', '백', '이', ' ', '있', '는', ' ', '데', '이', '터']
        str="010-1234-5678"; //"-"를 기준으로 문자열을 잘라서 배열로 만드세요.
        console.log(str.split("-")); //['010', '1234', '5678']
        
        /////////////////////////////////replace(searchValue, replaceValue)
        
        console.log(str.replace("-",","));//010,1234-5678
        console.log(str);
        
        //"-" 모두 바꾸는건 나중에


        //////////////////////////////////indexof, lastIndextOf
        console.log(str.indexOf(1)); //1
        console.log(str.lastIndexOf(4)); //7


        /////////////////////////////////시퀀스 자료형 =>Iterator

        //str.forEach((val)=>{console.log(val)}); //안먹힘
        for(let s of str){
            console.log(s);
        }
    //배열의 반복문함수 forEach, map, reduce, sort, find.... 모두 Iterator로 동작하지만
    //Array에 정의되어있는 함수이기에 사용가능합니다.
    //String 내부반복문 함수는 정의되어있지 않아서 사용할 수 없지만 Iterator 반복문인 for of 반복문은 가능함. 
    console.log(new String(""));


    /////////////////////////////////////toUpperCase,toLowerCase
    str="Hello Javascript"
    console.log(str.toUpperCase());//HELLO JAVASCRIPT
    console.log(str.toLowerCase());//hello javascript
    console.log(str); //원래 값은 변하지 않았음
    
    
    
    
        


        
        
        
        
        
        
        
        

        
        
        


        
        
        
    </script>
</body>
</html>
