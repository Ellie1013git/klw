    <div id="selectedList">
        <h4>
            장바구니 목록
            <button id="moveSelectedList">접기</button>
        </h4>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>총가격</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="basketCont">
                <tr id="trEx">
                    <td>
                        <b class="title"></b>
                    </td>
                    <td class="price"></td>
                    <td class="cnt"></td>
                    <td class="total"></td>
                    <td>
                         <button class="delBasket" data-num="">상품삭제</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">전체가격 : 
                        <b id="totalPrice">0</b>
                    </td>
                </tr>
            </tfoot>
        </table>
        <p>
            <button id="printBasketsBtn">장바구니 출력</button>
        </p>
    </div>
    
    <script>
        const printBasketsBtn=document.getElementById("printBasketsBtn");
        printBasketsBtn.onclick=handler();

        function handler() {
            const basketList = document.querySelector("#basketList");
            const basketCont = document.querySelector("#basketCont");
            const totalPriceElem = document.querySelector("#totalPrice");

            // 장바구니 데이터를 저장할 객체
            let basketData = {};

            // 장바구니에 추가하는 함수
            const addToBasket = (product) => {
                const { num, title, price, cnt } = product;

                if (basketData[num]) {
                    // 이미 존재하면 수량 및 총 가격 업데이트
                    basketData[num].cnt += cnt;
                    basketData[num].total += price * cnt;
                } else {
                    // 새 항목 추가
                    basketData[num] = {
                        title,
                        price,
                        cnt,
                        total: price * cnt
                    };
                }

                renderBasket();
            };

            // 장바구니 화면 출력
            const renderBasket = () => {
                basketCont.innerHTML = ""; // 기존 내용 초기화
                let total = 0;

                for (const num in basketData) {
                    const item = basketData[num];
                    total += item.total;

                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td><b>${item.title}</b></td>
                        <td>${item.price}원</td>
                        <td>${item.cnt}</td>
                        <td>${item.total}원</td>
                        <td>
                            <button class="delBasket" data-num="${num}">삭제</button>
                        </td>
                    `;

                    basketCont.appendChild(tr);
                }

                totalPriceElem.textContent = total;
            };

            // 삭제 기능 구현
            basketCont.addEventListener("click", (e) => {
                if (e.target.classList.contains("delBasket")) {
                    const num = e.target.dataset.num;
                    delete basketData[num]; // 해당 항목 삭제
                    renderBasket();
                }
            });

            // 장바구니에 추가 이벤트 연결
            basketList.addEventListener("submit", (e) => {
                e.preventDefault(); // 폼 제출 방지

                const form = e.target;
                const product = {
                    num: form.num.value, // 키로 사용
                    title: form.title.value,
                    price: parseInt(form.price.value, 10),
                    cnt: parseInt(form.cnt.value, 10)
                };

                addToBasket(product);
            });
        }
</script>

</body>
